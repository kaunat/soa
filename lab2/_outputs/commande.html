<html>
<head>
<title>Interface Commande</title>
</head>
<body>
<form action="http://localhost:8088/order" method="post">

<label>Adresse <input type="text" name="address" value="1 rue ville" /></label><br />

<input type="submit" value="envoyer" />

</form>

</html>
