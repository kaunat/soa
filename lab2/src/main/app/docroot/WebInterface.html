<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>MisterGoodDeal</title>

</head>
<body>

<form method=post action="http://localhost:8088/order">

<TABLE BORDER=0>
<TR>
	<TD>First Name</TD>
	<TD>
	<INPUT type=text name="first_name">
	</TD>
</TR>

<TR>
	<TD>Last Name</TD>
	<TD>
	<INPUT type=text name="last_name">
	</TD>
</TR>

<TR>
	<TD>Address</TD>
	<TD>
	<INPUT type=text name="address">
	</TD>
</TR>

<TR>
	<TD>Reference product 1 : </TD>
	<TD>
	<INPUT type=text name="ref_prod_1">
	</TD>
</TR>

<TR>
	<TD>Reference product 2 : </TD>
	<TD>
	<INPUT type=text name="ref_prod_2">
	</TD>
</TR>

<TR>
	<TD>Reference product 3 : </TD>
	<TD>
	<INPUT type=text name="ref_prod_3">
	</TD>
</TR>

<TR>
	<TD>Reference product 4 : </TD>
	<TD>
	<INPUT type=text name="ref_prod_4">
	</TD>
</TR>

<TR>
	<TD>Reference product 5 : </TD>
	<TD>
	<INPUT type=text name="ref_prod_5">
	</TD>
</TR>

<TR>
	<TD>Delivery Expectations</TD>
	<TD>
	As soon as possible <INPUT type=radio name="sexe" value="M">
	<br>As cheap as possible <INPUT type=radio name="sexe" value="F">
	</TD>
</TR>

<TR>
	<TD COLSPAN=2>
	<INPUT type="submit" value="Envoyer">
	</TD>
</TR>
</TABLE>


</form>
</body>
</html>
